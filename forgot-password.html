<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - CavaloDado</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Botão voltar -->
    <button class="btn-back" onclick="window.history.back()">←</button>

    <!-- Header fixo -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="assets/logo.svg" alt="CavaloDado" style="height: 30px;">
        </a>
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Menu lateral -->
    <div class="menu-overlay"></div>
    <nav class="menu-sidebar">
        <div class="menu-header">
            <button class="menu-close">&times;</button>
        </div>
        <div class="menu-items">
            <a href="index.html" class="menu-item">Início</a>
            <a href="login.html" class="menu-item">Entrar</a>
            <a href="register.html" class="menu-item">Cadastrar</a>
            <a href="regras.html" class="menu-item">Termos e Regras</a>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <div class="container">
            <div style="max-width: 400px; margin: 0 auto;">
                <div class="card">
                    <h1 class="text-center" style="color: var(--cor-secundaria); margin-bottom: 2rem;">Recuperar Senha</h1>

                    <div style="text-align: center; margin-bottom: 2rem; color: var(--cor-cinza-escuro);">
                        <p>Digite seu e-mail para receber as instruções de recuperação de senha.</p>
                    </div>

                    <form id="forgot-password-form">
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" id="email" class="form-input" required placeholder="seu@email.com">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Enviar Instruções
                        </button>
                    </form>

                    <div style="text-align: center; margin-top: 2rem;">
                        <p>Lembrou da senha? <a href="login.html" style="color: var(--cor-secundaria);">Fazer login</a></p>
                    </div>
                </div>

                <!-- Anúncio -->
                <div class="anuncio" style="margin-top: 2rem;">
                    <img src="https://placehold.co/728x90?text=Anuncio+Leaderboard" alt="Anúncio Leaderboard">
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="supabase/supabase-config.js"></script>
    <script src="js/scripts.js"></script>
    
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Simular envio de e-mail de recuperação
            alert('Instruções de recuperação enviadas para ' + email);
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
